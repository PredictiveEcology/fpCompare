sudo: required
language: r
cran: https://cran.rstudio.com/
matrix:
  include:
  - os: linux
    dist: precise
    r: 3.1.3
    cran: http://cran.rstudio.com/
    before_install:
    - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile
  - os: linux
    dist: precise
    r: 3.2.5
    cran: http://cran.rstudio.com/
    before_install:
    - echo "options(repos = c(CRAN='http://cran.rstudio.com'))" >> ~/.Rprofile
  - os: linux
    dist: trusty
    r: oldrel
    before_install:
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
  - os: linux
    dist: trusty
    r: release
    before_install:
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
    r_github_packages:
    - jimhester/covr
    after_success:
    - Rscript -e 'covr::coveralls(type = "all", quiet = FALSE)'
  - os: linux
    dist: trusty
    r: devel
    before_install:
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
    r_packages:
    - devtools
  - os: osx
    osx_image: xcode8
    latex: false
    r_build_args: '--no-build-vignettes'
    r_check_args: '--as-cran --ignore-vignettes --no-examples'
    before_install:
    - echo "options(repos = c(CRAN='https://cran.rstudio.com'))" >> ~/.Rprofile
r_build_args: '--compact-vignettes="gs+qpdf"'
r_check_args: '--as-cran'
warnings_are_errors: true
notifications:
  email:
    on_success: change
    on_failure: change
branches:
  only:
    - master
    - development
